<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main-container">
        <div class="left-side">
            <img src="pictures/cofney-high-resolution-logo-transparent.png" alt="coffee-logo" id="coffee-logo">
            <img src="pictures/coffee.jpg" alt="Coffee" id="coffee-background">
            <!-- Create a link to the website of where the photo was downloaded -->
            <footer>Photo by Jarek Ceborski on Unsplash</footer>
        </div>

        <div class="right-side">
            <div class="top">
                <p>This is not a real online service!
                    You know you need something like this
                    in your life to help you realize your deepest dreams.
                </p>
                <p>You know you want to.</p>
            </div>
            <form class="account-creation">
                <h3>Let's do this!</h3>
                <section class="account-creation-form">
                    <div id="left-side">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                    </div>
                    <div id="right-side">
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="first_name">
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>
                </section>

            </form>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
